{% extends "layout.html" %}

{% block content %}
<div class="block-message">

    {{ flash_message() }}
</div>
<div class="login-block">
    <div class="login-form">
        <form class="form login" action="{{ url_for('auth.login') }}" method="POST">
            {{ form.hidden_tag() }}
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text fas fa-at"></span>
                    {{ form.email(class='form-control') }}
                </div>
            </div>
            <div class="mb-4">
                <div class="input-group">
                    <span class="input-group-text fas fa-lock" id="lockUnlock"></span>
                    {{ form.password(type="password", class='form-control') }}
                </div>
            </div>
            <div class="input-group login-group">
                {{ form.submit(class='form-control') }}
            </div>
        </form>
    </div>
</div>
{% endblock content %}
