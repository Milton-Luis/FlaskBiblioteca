{% macro render_pagination(pagination, endpoint) %}
    <div class="pagination">
        {% for page in pagination.iter_pages() %}
            {% if page %}
                {% if page !=pagination.page %}
                    <a href="{{ url_for(endpoint, page=page) }}">{{ page }}</a>
                {% else %}
                    <strong>{{ page }}</strong>
                {% endif %}
            {% else %}
                <span class="bi bi-three-dots"></span>
            {% endif %}
        {% endfor %}
    </div>
{% endmacro %}
