{% extends "layout.html" %}

{% block content %}
<section class="content">
    
    <div class="add-new-book">
        <form action="{{ url_for('main.addLoan') }}">
            {{ form.csrf_token() }}
            <div class="input-group">
                <!-- <span class="input-group-text bi bi-search"></span> -->
                {{ form.person() }}
            </div>
            <div class="input-group">
                <!-- <span class="input-group-text bi bi-search"></span> -->
                {{ form.title(value="{{get_book.title}}") }}
            </div>
            <div class="input-group">
                <!-- <span class="input-group-text bi bi-search"></span> -->
                {{ form.quantity() }}
            </div>
            <div class="input-group">
                <!-- <span class="input-group-text bi bi-search"></span> -->
                {{ form.loan_date() }}
            </div>
            <div class="input-group">
                <!-- <span class="input-group-text bi bi-search"></span> -->
                {{ form.return_date() }}
            </div>
            <div class="input-group">
                <!-- <span class="input-group-text bi bi-search"></span> -->
                {{ form.submit() }}
            </div>
        </form>
    </div>
</section>

{% endblock content %}
