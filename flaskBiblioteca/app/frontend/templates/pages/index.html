{% extends 'layout.html' %}
{% block content %}
<section class="content ">
    <div class="h-full">
        <div class="flex flex-wrap justify-around items-start max-lg:gap-6 md:gap-y-5">
            <div class="card  border-l-blue-500 ">
                <div class="card-info">
                    <h2 class="max-lg:pt-4">Novos Livros</h2>
                    <div class="card-value">
                        <p class="">
                           {{ book.get_total_books()}}
                        </p>
                    </div>
                </div>
                <div class="flex flex-row ">
                    <span class="fa fa-book text-[60px]"></span>
                    <span class="fa fa-plus text-[25px] self-end"></span>
                </div>
            </div>
            <div class="card border-l-orange-500">
                <div class="card-info">
                    <h2 class="max-lg:pt-4">Devoluções do mês</h2>
                    <div class="card-value">
                        <p class="text-center">0</p>
                    </div>
                </div>
                <div class="flex">
                    <span class="fa-regular fa-calendar text-[60px]"></span>

                    <span class="month"></span>

                </div>
            </div>
            <div class="card border-l-green-500">
                <div class="card-info">
                    <h2 class="max-lg:pt-4">Devoluções do dia</h2>
                    <div class="card-value">
                        <p class="">0</p>
                    </div>
                </div>

                <div class="flex">
                    <span class="fa-regular fa-calendar text-[60px]"></span>

                    <span class="day"></span>
                </div>
            </div>
            <div class="card border-l-yellow-500">
                <div class="card-info">
                    <h2 class="max-lg:pt-4">Em atraso</h2>
                    <div class="card-value">
                        <p class="">{{ book.get_delayed_books() }}</p>
                    </div>
                </div>
                <div class="flex">
                    <span class="fa-regular fa-clock text-[60px]"></span>
                    <span class="fa fa-warning text-[25px] self-end relative right-2"></span>
                </div>
            </div>
        </div>
    </div>
</section>
<!--  Livros mais lidos-->
<section class="list-section">
    <div class="list-group">
        <h4>Os 10 livros mais lidos</h4>
        <div class="book-list">

        </div>
        <div class="arrow-buttons">
            <button class="bi bi-arrow-left-circle"></button>
            <button class="bi bi-arrow-right-circle"></button>
        </div>
    </div>
</section>

{% endblock content %}
